<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap and Fonts -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css">

    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">

  <body>
    <img src="img/logo.png" />

    <div class="login-data">
      <form name="login">
      <h2>Username</h2><input type="text" name="userid" class="data"/> </br>
      <h2>Password</h2><input type="password" name="pswrd" class="data"/> </br>
      <input type="button" onclick="check(this.form)" value="Login" class=""/>
      </form>
      <script language="javascript">
      function check(form)/*function to check userid & password*/
      {
       /*the following code checkes whether the entered userid and password are matching*/
       if(form.userid.value != "" && form.pswrd.value != "")
        {
          window.open('index.html')/*opens the target page while Id & password matches*/
        }
       else
       {
         alert("Please enter username and password")/*displays error message*/
        }
      }
      </script>

    </div>
  </body>
