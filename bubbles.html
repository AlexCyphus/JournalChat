<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/chatbubble.css">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
  <title>JournalChat</title>
</head>

<body>
<div class="containers">
  <div class="app">
      <div class="chat-messages">
        <div class="chat">
          <div class="chat-content clearfix">
            <span class="friend last">
                  Hi, how are You?
            </span>
            <span class="you first">
                  Hi, I am fine.
                  How about you?
            </span>
          </div>
        </div>
      </div>
    </div>
</div>
